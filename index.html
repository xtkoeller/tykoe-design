<body class="bg-nebula-dark text-white antialiased selection:bg-tykoe-periwinkle selection:text-nebula-dark bg-maroon-gradient min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-[120] font-mono py-3 border-b border-tykoe-gold bg-gradient-to-br from-[#250808] to-[#401212]">
        <div class="container mx-auto max-w-[80%] px-6 flex justify-between items-center relative min-h-[40px]">

    <div id="mobile-menu" class="fixed inset-0 z-[130] bg-nebula-maroon/95 backdrop-blur-xl flex flex-col justify-center transition-transform duration-500 ease-in-out translate-x-full md:hidden">

            <i data-lucide="x" width="32" height="32"></i>

        <div class="absolute bottom-12 w-full text-center text-tykoe-gold font-mono text-xs uppercase tracking-[0.2em] animate-pulse">

        <!-- Hero Header -->
        <div class="flex flex-col items-start gap-4 mb-8">
            <!-- Scaled down Text -->
            <h1 class="text-5xl md:text-7xl font-consolas font-bold tracking-tighter leading-[0.9] text-white shadow-black drop-shadow-lg text-left">
               VISUAL <br class="md:hidden" />
               <span class="text-transparent bg-clip-text bg-gradient-to-r from-tykoe-gold to-tykoe-orange drop-shadow-[0_0_25px_rgba(255,179,0,0.5)]">
                   ARCHIVES.
               </span>
            </h1>
            <p class="text-base md:text-xl font-serif italic text-gray-300 border-l-2 border-tykoe-periwinkle/50 pl-4 max-w-2xl">

            </p>
         </div>

         <!-- Hero Video -->
         <div class="w-full aspect-video bg-black/80 border border-tykoe-periwinkle/20 relative overflow-hidden mb-8 shadow-[0_0_50px_rgba(0,0,0,0.5)] group rounded-sm">
            <!-- Overlay Elements -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-tykoe-periwinkle/30 font-mono text-sm z-0">
               <div class="animate-pulse">LOADING STREAM...</div>

            ></iframe>
            <div class="absolute inset-0 pointer-events-none bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-20 bg-[length:100%_4px,6px_100%] opacity-20"></div>

            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-tykoe-gold z-20"></div>

            <span class="text-tykoe-periwinkle/30">•</span>
            <button class="filter-btn hover:text-tykoe-periwinkle transition-all" data-category="MOTION">MOTION</button>

        <!-- Project Grid (Populated via script.js) -->
        <!-- Increased Columns: 3 on mobile (tight), 4 on Desktop (smaller items) -->

            </div>

    <script src="script.js"></script>
